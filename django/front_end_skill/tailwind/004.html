<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
</head>
<body>
    <div>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-sky-500 aspect-square"></div>
            <div class="bg-sky-500 aspect-square"></div>
            <div class="bg-sky-500 aspect-square"></div>
            <div class="bg-sky-500 aspect-square"></div>
            <div class="bg-sky-500 aspect-square"></div>

            <div class="bg-sky-500 aspect-square"></div>
        </div>
        <div class="flex gap-2 mt-4">

            <div class="bg-sky-500 aspect-square w-10"></div>
            <div class="bg-sky-500 aspect-square w-10"></div>
            <div class="bg-sky-500 aspect-square w-10"></div>
            <div class="bg-sky-500 aspect-square w-10"></div>
        </div>

        <div class="bg-sky-500 aspect-square w-10 border-2 border-sky-900 mt-4"></div>
        <div class="border-2 border-sky-900 mt-4">hello world</div>
        <div class="border-l-4 border-sky-900 mt-4 ml-4 pl-2">hello world</div>

        <!-- border-radious -->
        <div class="border-2 border-sky-900 mt-4 rounded-full mt-4">hello</div>
        <!-- border-radious -->
        <div class="border-2 border-sky-900 mt-4 rounded-md mt-4">hello</div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
