<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function 안녕1(파라미터){
        console.log(파라미터);
        console.log('hello');
        return 100;
    }
    
    let 아규먼트 = 1000;
    안녕1(아규먼트);
    console.log(안녕1(아규먼트) + 안녕1(아규먼트));
    
    // 2번
    function 안녕2(){
        console.log('hello');
    }
    
    안녕2();
    console.log(String(안녕2()) + String(안녕2()));
    
    // 3번
    function 안녕3(){
        console.log('hello')
        return 10
    }
    
    안녕3()
    console.log(String(안녕3()) + String(안녕3()))
    
    // 4번
    function 안녕4(){
        console.log('hello')
        console.log('hello')
        console.log('hello')
        return
        console.log('hello')
        console.log('hello')
        console.log('hello')
    }
    
    안녕4()
</script>
</body>
</html>
