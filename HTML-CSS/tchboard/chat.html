<!DOCTYPE html>
<html lang="ko-KR">

<head>

<body>
<!-- header -->
<header class="layout-header">
    <h1><a href="./">HTML/CSS 실습</a></h1>

    <div>
    <a href="./chat.html">채팅</a>
    <a href="./login.html">로그인</a>
    <a href="./join.html">회원가입</a>
    <button type="button">로그아웃</button>
    </div>
</header>
  <!-- // header -->

<!-- main -->
<main class="chat">
    <h2 class="main-title">채팅</h2>
    
    <p class="main-desc">채팅 페이지입니다.</p>
    <!-- chat -->
    <article class="chat-container">
        <h3>라이캣에게 질문을 해보세요</h3>

        <div class="chat-screen">
            <div class="ai-chat">
                <img src="./img/licat.png" alt="chatbot">
                <div class="chat-wrap">
                    <div class="chat-content">
                        <p>반갑습니다. 어떤것이 궁금하신가요?</p>
                    </div>
                </div>
            </div>
            <div class="user-chat">
                <div class=chat-content>
                    <p>반갑습니다</p>
                </div>
            </div>
        </div>
        
    
        <form class="chat-form" method="post">
            <!-- <label for="question">질문</label> -->
                <textarea id="question" required></textarea>
                <button type="submit">전송</button>
        </form>
    </article>
    

    

    <!-- //chat -->
</main>
  <!-- // main -->
