<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login-join.css">
</head>

<body>
  <!-- header -->
  <header class="layout-header">
    <h1><a href="./">HTML/CSS 실습</a></h1>

    <div>
      <a href="./chat.html">채팅</a>
      <a href="./login.html">로그인</a>
      <a href="./join.html">회원가입</a>
      <button type="button">로그아웃</button>
    </div>
  </header>
  <!-- // header -->

  <!-- main -->
  <main class="login">
    <h2 class="main-title">로그인</h2>
    <p class="main-desc">아이디와 비밀번호를 입력하고 로그인하세요</p>

    <form class="main-form" method="POST">
      <div class="flex-input">
        <label for="user-id">아이디</label>
        <input id="user-id" name="user-id" type="text" required />
      </div>
      <div class="flex-input">
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" name="user-pw" type="password" required />
      </div>
      <div>
        <input id="id-save" type="checkbox" name="id-save" />
        <label for="id-save">아이디 저장</label>
      </div>
      <button class="login-btn" type="submit">로그인</button>
    </form>
  </main>
  <!-- // main -->

  <!-- footer -->
  <footer class="layout-footer">
    Copyright 2023. CHILLI All rights reserved.
  </footer>
  <!-- // footer -->
</body>

</html>
