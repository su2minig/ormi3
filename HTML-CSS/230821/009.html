<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .item{
        /* width: 100px; */
        /* height: 100px; */
        background-color: skyblue;
    }
    .item:nth-child(odd){
        background-color: gold;
    }
    .container{
        height: 500px;
        background-color: gray;
        display: flex;
        /* flex-wrap을 줘야지만 align-content가 먹힌다 */
        /* flex-content는 2줄이상일때 사용 */
        flex-wrap: wrap;
        /* align-content: center; */
        flex-direction: column;
        /* justify-content: center; */
        gap: 10px;
        /* 텍스트의 줄바꿈 처리 word-break: */
    }
    .item{
        display: flex;
        /* justify-content: center; */
        /* align-items: center; */
    }
    .item{
        flex-basis: 80px;
    }
</style>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
    </div>

</body>
</html>
