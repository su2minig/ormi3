<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-float실습</title>
</head>
<style>
    header{
        background-color: skyblue;
        height: 100px;
    }
    section{
        background-color: gray;
        width: 70vw;
        height: 200px;
    }
    aside{
        background-color: greenyellow;
        width: 20vw;
        height: 200px;
    }
    
    footer{
        clear: both;
        background-color: red;
        height: 100px;
    }
    .a{
        float: left;
    }
    .b{
        float: right;
    }
</style>
<body>
    <header>header</header>
    <div>
        <section class="a">
            <article>section>article</article>
        </section>
        <aside class="b">aside</aside>
    </div>
    
    <footer>footer</footer>
</body>
</html>
