<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption style="caption-side: top;">표 설명이나 제목(선택적으로 사용, 필수사용x)</caption>
        <thead>
            <tr>
                <th>제목셀</th>
                <th>내용</th>
                <th>내용2</th>
                <th>내용3</th>
                <th>내용4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>제목1</th>
                <td>내용2</td>
                <td>내용3</td>
                <td>내용4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>제목2</th>
                <td>내용2</td>
                <td>내용3</td>
                <td>내용4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
