<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css상속</title>
    <style>
        h1, h2, p {
            border: 2px solid green;
        }
        button {
            color: inherit;
        }
        h1 {
            color: initial;
        }
    </style>
</head>
<body>
    <div style="color:blue">
        <h1>Hello</h1>
        <h2>Hello</h2>
        <p>Hello</p>
        <button type="button">헬로</button>
    </div>
</body>
</html>
