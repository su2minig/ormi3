<html lang="ko-KR">
<head>

    <title>css상속확인</title>

        div {
            color: red;	
            border: 5px solid pink;
            
        }
        h1,
        h2,
        p{

</head>

        <p>Hello</p>

    <input type="text" value="hello">
    </div>
