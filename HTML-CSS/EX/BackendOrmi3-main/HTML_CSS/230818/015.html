<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우선순위</title>
  <style>
    #hello {
      color: violet !important;
    }

    .hello {
      color: green;
    }


    p {
      color: red !important;
      background-color: skyblue;
    }

    /* ... */
    p {
      color: blue;
    }


    [class="hello"] {}
  </style>
</head>

<body>
  <p class="hello" id="hello" style="color:gold !important;">안녕하세요</p>
  <p>안녕하세요</p>


</body>

</html>
