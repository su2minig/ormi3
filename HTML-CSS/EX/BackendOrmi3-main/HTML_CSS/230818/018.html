<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    div,
    span,
    button {
      background-color: skyblue;
      border: 1px solid royalblue;
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 10px;
    }

    span {
      display: block;
    }
  </style>
</head>

<body>
  <!-- 블록 -->
  <div>div</div>
  <div>div</div>

  <!-- 인라인 -->
  <span>span</span>
  <span>span</span>

  <!-- 인라인 블록 -->
  <button type="button">버튼</button>
  <button type="button">버튼</button>


</body>

</html>
