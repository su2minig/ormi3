<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스</title>
  <style>
    a:link {
      color: black;
    }

    a:visited {
      color: green;
    }

    a:hover {
      background-color: yellow;
    }

    a:active {
      border: 2px solid gold;
    }

    a:focus {
      font-weight: bold;
    }

    p:hover {
      color: royalblue;
    }
  </style>
</head>

<body>
  <a href="https://www.naver.com">링크 이동</a>
  <p>안녕하세요</p>

</body>

</html>
