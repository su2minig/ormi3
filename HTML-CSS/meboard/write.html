<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글작성</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/write.css">
</head>
<body>
    <header class="layout-header">
        <h1 class="index-h1"><a class="index-h1" href="./">HTML/CSS 실습</a></h1>
    
    <div>
        <a href="./chat.html">채팅</a> 
        <a href="./login.html">로그인</a> 
        <a href="./join.html">회원가입</a>
        <button>로그아웃</button>
    </div>
    </header>
    <main class="write">
        <h2 class=main-title>글쓰기</h2>
        <p class="main-desc">내용을 입력해 주세요</p>
        <form action="" method="post">
            <table class="board-table">
                <colgroup>
                    <col style="width:120px;">
                </colgroup>
                <tbody>
                    <tr>
                        <th>카테고리</th>
                        <td>
                            <select name="category" id="category">
                                <option value="category1">일반</option>
                                <option value="category2">공지사항</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-title">제목</label></th>
                        <td>
                            <input name="board-title" id="board-title" type="text" minlength="1" maxlength="30" 
                            placeholder="1글자이상 30자 미만" required>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-content">내용</label></th>
                        <td>
                            <textarea id="board-content" name="board-content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="board-file">파일첨부</label></th>
                        <td>
                            <input id="board-file" name="board-file" type="file" accept="image/jpg">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-group">
                <a class="btn" href="./index.html">목록</a>
                <button class="btn" type="reset">초기화</button>
                <button class="btn" type="submit">작성</button>
            </div>
        </form>
    </main>
    <footer class="layout-footer">Copyright 2023. **su** All rights reserved.</footer>
</body>
</html>
