<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form method="GET">
    <input type="button" value="버튼">
    <input type="submit" value="전송">
    <input type="reset" value="초기화">

    <br>

    <input type="text" maxlength="16" placeholder="아이디" autocomplete="off">
    <input type="password">
    <input type="email">
    <input type="search" value="검색">
    <br>
    <input type="tel">
    <input type="url">
    <input type="number" max="256" min="50" step="1">
    
    <br>

    <input type="checkbox">
    <input type="radio">
    <input type="file" accept="image/jpg" multiple>
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="time">
    <input type="color">
    <input type="range">
    <input type="hidden">
    <fieldset class="fieldset">
        <legend>사용 기술</legend>
    
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>
        
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label>
        
        <input type="checkbox" name="django" id="django">
        <label for="django">Django</label>
    </fieldset>
    <fieldset class="fieldset">
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
    
        <input type="radio" name="gender" value="females" id="female">
        <label for="female">여성</label>
        
        <input type="radio" name="gender" value="no" id="no">
        <label for="no">선택 안함</label>
    </fieldset>
    <textarea></textarea>
</form>
</body>
</html>
