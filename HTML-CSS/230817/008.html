<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    
    <label for="user-id">아이디</label>
    <input id="user-id" type="text"><br>

    <label for="user-email">이메일</label>
    <input id="user-email" type="email"><br>

    <label for="user-pw">비밀번호</label>
    <input id="user-pw" type="password"><br>
    
    <label for="user-nickname">닉네임</label>
    <input id="user-nickname" type="text"><br>
    <!-- male -->
    <fieldset>
        <legend>성별</legend>
        <ul>
        <li>
            <input id="male" type="radio" name="gender">
            <label for="male">남성</label>
        </li>
        <li>
            <input id="female" type="radio" name="gender">
            <label for="female">여성</label>
        </li>
        <li>
            <input id="none" type="radio" name="gender">
            <label for="none">선택 안함</label>
        </li>
        </ul>
    </fieldset>
    <!-- skill -->
    <fieldset>
        <legend>사용기술</legend>
        <ul>
                <li>
                    <input type="checkbox" name="html" id="tech1">
                    <label for="tech1">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="css" id="tech2">
                    <label for="tech2">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="javascript" id="tech3">
                    <label for="tech3">JavaScript</label>
                </li>
                <li>
                    <input type="checkbox" name="python" id="tech4">
                    <label for="tech4">Python</label>
                </li>
                <li>
                    <input type="checkbox" name="django" id="tech5">
                    <label for="tech5">Django</label>
                </li>
                <li>
                    <input type="checkbox" name="github" id="tech6">
                    <label for="tech6">Github</label>
                </li>
                <li>
                    <input type="checkbox" name="postgresql" id="tech7">
                    <label for="tech7">PostgreSQL</label>
                </li>
        </ul>
    </fieldset>

    <button type="submit">회원가입</button>
</body>
</html>
