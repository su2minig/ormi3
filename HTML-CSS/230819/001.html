<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인(css+html)</title>
    <link rel="stylesheet" href="001.css">
</head>
<body>
    <h1>로그인</h1>
    
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
    <form action="" method="POST">
        <div>
            <label for="user-id">아이디</label>
            <input id="user-id" type="text">
        </div>
        
        <div>
            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password">
        </div>

        <div>
            <input id="id-save" type="checkbox">
            <label for="id-save">아이디저장</label>
        </div>

        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
